<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./images/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="p-5">
        <div class="container d-flex flex-column justify-content-center align-content-center">
            <h1 class="py-2 position-relative mx-auto mb-5">Bookmarker</h1>
            <div class="dotted-line mt-3"></div>
            <div class="p-3 d-flex flex-column justify-content-center align-content-center">
                <h2 class="text-center mb-3">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center mb-3">
                    <label for="siteName" class="p-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="siteUrl" class="p-2 fw-semibold">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input type="text" id="siteUrl" placeholder="Website URL" class="form-control">
                </div>
                <button class="btn my-4 mx-auto" id="submitButton" onclick="addWebsite()">Submit</button>
                <div class="dotted-line mt-3"></div>
                <div class="d-flex flex-row justify-content-center">
                    <label for="searchUrl" class="mt-4 fw-semibold"><i class="fa-solid fa-earth-oceania me-1"></i>Search Website</label>
                    <input type="text" class="form-control my-3 w-75 mx-auto" id="searchUrl" oninput="searchWebsite()">
                </div>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>

    </main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
